<form action="">   
    <div class="form-group">
      <h2 class="heading">Hall Rervation</h2></div>
    
      <div class="form-group">  
        <h6 class="heading">Guest Infromation</h6></div>


    <div class="form-group">
        <label for="exampleInputFName">First Name</label>
        <Input type="text" class="form-control" id="exampleInputFName" placeholder="First Name" #fnameInput>
            
    </div>
    <div class="form-group">
        <label for="exampleInputLName">Last Name</label>
        <Input type="text" class="form-control" id="exampleInputLName" placeholder="Last Name" #lnameInput>
    </div>
    

    <div class="form-group">
        <label for="exampleInputNic">NIC</label>
        <Input type="text" class="form-control" id="exampleInputNIC" placeholder="NIC" #nicInput>
    </div>

    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <Input type="text" class="form-control" id="exampleInputAddress" placeholder="Address" #addressInput>
    </div>

    <div class="form-group">
        <label for="exampleInputTel">Phone</label>
        <Input type="tel" class="form-control" id="exampleInputTel" placeholder="Phone" #phoneInput>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <Input type="text" class="form-control" id="exampleInputEmail" placeholder="Email" #emailInput> 
    </div>


    <div class="form-group">
        <h6 class="heading">Booking Infromation</h6></div>

        <div class="form-group">
            <label for="exampleInputHallType">Hall Type</label>
            <select class="exampleInputHallType" #halltypeinput>
                <option value="blank"></option>
                <option value="deluxe" selected>Emerald</option>
                <option value="Zuri-zimmer">Sapphire</option>
                <option value="Zuri-zimmer">Veber</option>
              </select>        </div>

              <div class="form-group">
                <label for="exampleInputBDate">Booking Date/Time</label>
                <Input type="datetime" class="form-control" id="exampleInputDate" placeholder="Name" #dateInput>
                </div>   
                
              <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <Input type="text" class="form-control" id="purpose" placeholder="purpose" #purposeInput>
                </div>

                <div class="form-group">
                    <label for="amount">Pay Amount</label>
                    <Input type="text" class="form-control" id="amount" placeholder="Pay Amount" #payInput>
                </div>

        
           
                   <button type="submit" value="Submit" class="btn btn-success" (click)="onbook()">Book</button>


    </form>
