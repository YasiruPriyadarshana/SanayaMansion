<h1> BIRTHDAYS /OFFICE-MEETINGS /GET-TOGETHERS</h1>

<br>

<form  (ngSubmit)="onSubmit(other)" #other="ngForm" class="form-horizontal">

    <div class="form-group">
        <label for="inputDate" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate"  name="dt" [(ngModel)]="event2.dt" 
          #dt="ngModel"
          (change)="logChange(dt)"
          minlength="3" 
          required>

          <div class="alert alert-danger" *ngIf="!dt.valid">
            <span *ngIf="dt.errors.required">Date is Required</span><br>
          </div>
      </div>
    </div>

    <br>


    <div class="form-group">
      <label for="inputStart" class="col-sm-2 control-label">Starting Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="inputStart"  name="Start" [(ngModel)]="event2.Start" required
        #Start="ngModel"
        (change)="logChange(Start)"
        minlength="3" 
        required>

        <div class="alert alert-danger" *ngIf="!Start.valid">
          <span *ngIf="Start.errors.required">Time is Required</span><br>
        </div>
    </div>
</div>

  <br>  

    <div class="form-group">
      <label for="inputEnd" class="col-sm-2 control-label">Ending Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id ="inputEnd"  name="End" [(ngModel)]="event2.End" required
        #End="ngModel"
        (change)="logChange(End)"
        minlength="3" 
        required>

        <div class="alert alert-danger" *ngIf="!End.valid">
          <span *ngIf="End.errors.required">Time is Required</span><br>
        </div>
      </div>
    </div>

    <br> 

    <div class="form-group">
            <label for="inputWDrink" class="col-sm-2 control-label">Time for Welcome Drink</label>
            <div class="col-sm-10">
            <input type="time" class="form-control" id="inputWDrink"  name="WDrink" [(ngModel)]="event2.WDrink" required
            #WDrink="ngModel"
        (change)="logChange(WDrink)"
        minlength="3" 
        required>

        <div class="alert alert-danger" *ngIf="!WDrink.valid">
          <span *ngIf="WDrink.errors.required">Time is Required</span><br>
        </div>
         </div>
     </div>

     <br> 

     <div class="form-group">
            <label for="inputMeal" class="col-sm-2 control-label">Time for Meal</label>
            <div class="col-sm-10">
            <input type="time" class="form-control" id="inputMeal"  name="Meal" [(ngModel)]="event2.Meal" required
            #Meal="ngModel"
        (change)="logChange(Meal)"
        minlength="3" 
        required>

        <div class="alert alert-danger" *ngIf="!Meal.valid">
          <span *ngIf="Meal.errors.required">Time is Required</span><br>
        </div>
         </div>
     </div>

     <br> 

     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-warning">CONFIRM</button>
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning">UPDATE</button>
        </div>
     </div>

     <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning">CANCEL</button>
        </div>
     </div>



</form>
