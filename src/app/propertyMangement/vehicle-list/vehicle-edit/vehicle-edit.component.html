<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="id">Vehicle-ID</label>
                    <input type="text" id="id" class="form-control"
                    name="id"
                    ngModel
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="no">Vehicle-No</label>
                    <input  type="text" id="no" class="form-control"
                    name="no"
                    ngModel
                    required>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="description">Brand</label>
                    <input  type="text" id="description" class="form-control"
                    name="description"
                    ngModel
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
