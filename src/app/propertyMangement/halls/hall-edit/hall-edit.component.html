<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="hallForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!hallForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Hall Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                                <label for="imagePath">Image URL</label>
                                <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                                #imagePath>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                               <img [src]="imagePath.value" class="img-responsive">
                    </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" formControlName="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" formControlName="description" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
