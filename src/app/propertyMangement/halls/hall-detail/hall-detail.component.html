<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="hall.imagePath" 
        alt="{{ hall.name }}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{hall.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group "
        appDropdown>
            <button
             type="button"
             class="btn btn-primary dropdown-toggle">
             Manage Hall <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;"(click)="onEditHall()">Edit Hall</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteHall()">Delete Hall</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{hall.price}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{hall.description}}
    </div>
</div>
