<a 
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
<div class="pull-left">
        <h4 class="list-group-item-heading">{{hall.name}}</h4>
        <p class="list-group-item-text">{{hall.price}}</p>
        <p class="list-group-item-text">{{hall.description}}</p>
</div>
<span class="pull-right">
    <img 
    [src]="hall.imagePath" 
    alt="{{ hall.no}}" 
    class="img-responsive" 
    style="max-height: 50px;">
</span>
</a>
