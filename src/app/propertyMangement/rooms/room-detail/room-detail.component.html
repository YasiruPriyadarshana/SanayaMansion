<div class="row" class="background">
    <div class="col-xs-12">
        <img 
        [src]="room.imagePath" 
        alt="{{ room.no }}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{room.no}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group "
        appDropdown>
            <button
             type="button"
             class="btn btn-primary dropdown-toggle">
             Manage Room <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;"(click)="onEditRoom()">Edit Room</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRoom()">Delete Room</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{room.roomType}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{room.price}}
    </div>
</div>
