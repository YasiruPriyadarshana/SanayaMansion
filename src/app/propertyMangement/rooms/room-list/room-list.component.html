<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"(click)="onNewRoom()">New Room</button>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-room-item
        *ngFor = "let roomEl of rooms; let i = index"
        [room]="roomEl"
        [index]="i"></app-room-item>
    </div>
</div>
