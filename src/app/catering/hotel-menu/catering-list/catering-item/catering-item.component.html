<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-right">
        <h3 class="list-group-item-heading">{{catering.name}}</h3>
        <p class="list-group-item-text">{{catering.description}}</p>
    </div>
    <span class="pull-left">
        <img   [src]="catering.imagePath" alt="{{catering.name}}" class="img-responsive" style="max-height: 100px;">
        
    </span>
    
</a>
