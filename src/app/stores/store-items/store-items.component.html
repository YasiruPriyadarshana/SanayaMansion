
<div class="search-hero">
  <input class="form-control"
  style="box-orient: 0 10px 40px 0 #B0C1D9; font-family: FontAwesome;"
   type="text"
   name="search"
   [(ngModel)]="searchText"
   autocomplete="off"
   placeholder="&#61442; Search store Item">
</div>


<table class="table table-striped w-auto">

    <thead>
      <tr class="active">
        <th>Id</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Supplier</th>
        <th>Date</th>
        <th>Request</th>
        <th>Price</th>
      </tr>
    </thead>
    
    <tbody *ngFor="let sitem of sitem| filter:searchText;let i = index">
      <!-- <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr> -->
       
      <tr class="table-info" >
        <th scope="row" >ST{{sitem.id}}</th>
        
        <td>{{sitem.item}}</td>
        <td>{{sitem.quantity}}</td>
        <td>{{sitem.supplier}}</td>
        <td>{{sitem.date}}</td>
        <td>{{sitem.request}}</td>
        <td>{{sitem.price}}</td>
        <button class="btn btn-success" (click)="openedit(i)">Edit</button>
        <button class="btn btn-danger" (click)="onDeleteItem(i)">Delete</button>
      </tr>
      
    </tbody>
   
  
  
  </table>
  

  <app-popup></app-popup>
