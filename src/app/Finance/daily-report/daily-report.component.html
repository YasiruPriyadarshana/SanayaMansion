<div class="row">
        <div class="col-xs-10">
            <h2>Daily Records</h2>
    
            <app-edit-daily-report
                (RecordAdded)="onRecordAdded($event)"></app-edit-daily-report>
            <hr>
            <div class="container">
                    <table class="table table-trapped">
            
                            <thead>
                                <tr>
                                    <th>IncomeField</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                    
                            <tbody>
                                <tr *ngFor="let record of drecords">
                                    <td>{{record.name}}</td>
                                    <td>{{record.adate}}</td>
                                    <td>{{record.amu}}</td>
                                    <td><button class="btn btn-danger" (click)="onDestroy()">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
        </div>
    </div>
