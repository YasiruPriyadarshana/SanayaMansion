<div class="row">
        <div class="col-xs-12">
            <hr>
            <form>
                <div class="row">
                    <div class="col-sm-4 form-group">
                      <label for="name">Income Field</label>
                      <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #fieldInput>
                    </div>
    
                    <div class="col-sm-3 form-group">
                        <label for="adate">Date</label>
                        <input 
                            type="date" 
                            id="adate" 
                            class="form-control"
                            #dateInput> 
                    </div>
    
                    <div class="col-sm-3 form-group">
                        <label for="amu">Amount</label>
                        <input 
                            type="text" 
                            id="amu" 
                            class="form-control"
                            #amtInput>                 
                    </div>
    
                    <hr>
    
                    <div class="row">
                        <div class="col-xs-12">
                            
                            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add Record</button>
                            <button class="btn btn-primary" type="reset">Clear Record</button>
                        </div>
                    </div>
            
                </div>
            </form>
        </div>
    </div>
