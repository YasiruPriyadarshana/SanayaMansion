<form>
        <div class="form-group">
            <label for="supId">Supplier Id</label>
            <input type="text" class="form-control" id="supId" placeholder="id">
        </div>
    
        <div class="form-group">
            <label for="supname">Supplier Name</label>
            <input type="text" class="form-control" id="supname" placeholder="name">
        </div>
    
        <div class="form-group">
            <label for="exampleEmail">Email</label>
            <input type="email" class="form-control" id="exampleEmail" placeholder="email">
        </div>
    
        <div class="form-group">
            <label for="comName">Company Name</label>
            <input type="text" class="form-control" id="comName" placeholder="companyName">
        </div>
    
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNo" placeholder="phoneNo">
        </div>

        <div class="form-group">
                <label for="companyAddress">Company Address</label>
                <input type="text" class="form-control" id="companyAddress" placeholder="companyaddress">
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit">Submit</button>
                
            </div>
        </div>
    
    </form>
