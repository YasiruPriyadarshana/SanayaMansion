

<div class="row">
    <div class="col-xs-10">
        <h2>Supplier Details</h2>

        <app-display-s (supplierAdded)="onSupplierAdded($event)"></app-display-s>
           
        <hr>

        

        <div class="container">
                <table class="table table-trapped">
        
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Customer ID</th>
                                <th>Email</th>
                                <th>Company Name</th>
                                <th>Address</th>
                                <th>Phone No</th>

                                <th>Update/Delete</th>
                            </tr>
                        </thead>
                
                        <tbody>
                            <tr *ngFor="let supplier of wsuppliers">
                                <td>{{supplier.cusname}}</td>
                                <td>{{supplier.cusid}}</td>
                                <td>{{supplier.email}}</td>
                                <td>{{supplier.cname}}</td>
                                <td>{{supplier.address}}</td>
                                <td>{{supplier.phone}}</td>

                                <td><button class="btn btn-success">Update</button>
                                <button class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>        


                <!-- //(click)="getCurrentUse(data) -->

    </div>
</div>
