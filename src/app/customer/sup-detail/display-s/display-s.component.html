<div class="row">
    <div class="col-xs-12">
        <hr>
        <form>
            <div class="row">
                <div class="col-sm-4 form-group">
                  <label for="cusname"> Customer Name</label>
                  <input 
                    type="text" 
                    id="cusname" 
                    class="form-control"
                    #cusnameInput>
                </div>

                <div class="col-sm-3 form-group">
                    <label for="cusid">Customer ID</label>
                    <input 
                        type="text" 
                        id="cusid" 
                        class="form-control"
                        #cusidInput> 
                </div>

                <div class="col-sm-3 form-group">
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        class="form-control"
                        #emailInput> 
                </div>

                <div class="col-sm-3 form-group">
                    <label for="cname">Company Name</label>
                    <input 
                        type="text" 
                        id="cname" 
                        class="form-control"
                        #cnameInput>                 
                </div>

                <div class="col-sm-3 form-group">
                    <label for="address">Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        class="form-control"
                        #addressInput>                 
                </div>

                
                <div class="col-sm-3 form-group">
                    <label for="phone">Phone No</label>
                    <input 
                        type="text" 
                        id="phone" 
                        class="form-control"
                        #phoneInput>                 
                </div>

                <hr>

                <div class="row">
                    <div class="col-xs-12">
                        
                        <button class="btn btn-success" type="submit" (click)="onAddItem()">Add Supplier</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <button class="btn btn-primary" type="reset">Clear</button>
                    </div>
                </div>
        
            </div>
        </form>
    </div>
</div>
